<form>
    <h1>{{actorName}} {{localize "togarashi.auraShieldDialogBox.isUsingShield"}}</h1>
    

    <div class="form-group">
        <label>{{localize "togarashi.auraShieldDialogBox.auraShieldAura"}}</label>
        <select name="data.auraShieldAura" data-field="data.auraShieldAura">
            {{selectOptions config.auraShieldAuras selected=data.auraShieldAura localize=true}}
        </select>
    </div>
    <div class="form-group">
        <label>{{localize "togarashi.auraShieldDialogBox.auraShieldType"}}</label>
        <select name="data.auraShieldType" data-field="data.auraShieldType">
            {{selectOptions config.auraShieldTypes selected=data.auraShieldType localize=true}}
        </select>
    </div>

    <footer class="flexrow">
        <button id="use">Usar</button>
        <button id="cancel">Cancelar</button>
    </footer>
</form>
